<div class="card mb-3 rounded-0 shadow">
  <ngb-carousel [showNavigationArrows]="post.full_picture" [showNavigationIndicators]="post.full_picture"
                [interval]="0">
    <ng-template
      ngbSlide
      *ngIf="post.full_picture && post.attachments?.data == null"
    >
      <div class="picsum-img-wrapper">
        <img
          class="d-block w-100"
          [src]="post.full_picture"
          alt="Random first slide"
        />
      </div>
    </ng-template>
    <ng-template
      ngbSlide
      *ngFor="
              let image of (post.attachments?.data)[0].subattachments?.data
            "
    >
      <div class="picsum-img-wrapper">
        <img
          class="d-block w-100"
          [src]="image.media.image.src"
          alt="Random first slide"
        />
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="card-body">
    <h5 *ngIf="post.attachments" class="card-title">
      {{ post.attachments.data[0].title }}
    </h5>
    <p class="card-text" style="white-space: pre-wrap;">
      {{ post.message }}
    </p>
  </div>
</div>
