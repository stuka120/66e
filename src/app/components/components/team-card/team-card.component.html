<div class="team-members" *ngIf="model">
  <div class="team-avatar">
    <app-loading-image
      [src]="model.imgUrl ? model.imgUrl : 'assets/empty-team-member.png'"
      [objectFit]="'fill'"
      alt=""
    ></app-loading-image>
  </div>
  <div class="team-desc">
    <h4>{{ model.name }}</h4>
    <span>{{ model.description | removeHtml }}</span>
  </div>
</div>
