<div class="container content" *ngIf="model && model.teamMembers?.length > 0">
  <div class="heading" *ngIf="model.headerText">
    <h2>{{ model.headerText }}</h2>
  </div>

  <div class="row justify-content-center align-items-center">
    <div class="col-6 col-md-4 col-xl-3 mb-4" *ngFor="let teamMember of model.teamMembers">
      <app-team-card [model]="teamMember"></app-team-card>
    </div>
  </div>
</div>
