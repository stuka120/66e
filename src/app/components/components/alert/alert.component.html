<div
  *ngIf="!!model && model.isActive"
  class="row justify-content-center app-alert-info my-3"
  [className]="getBackgroundColorClassForActiveMode()"
>
  <div class="col info-box rounded-0 border-info col-lg-10 col-xl-8 p-4">
    <div class="row ">
      <div
        class="col-12 col-sm-2 d-flex justify-content-center align-items-center mb-2 mb-sm-0 display-3 text-primary"
      >
        <fa-icon
          [style.color]="getIconColorForActiveMode()"
          [icon]="getAlertIconForActiveMode()"
        ></fa-icon>
      </div>
      <div class="col-12 col-sm-10 pl-sm-0 mb-2" style="white-space: pre-wrap">
        <h4 [innerHTML]="model.headerText"></h4>
        <p [innerHTML]="model.bodyText"></p>
      </div>
    </div>
  </div>
</div>
