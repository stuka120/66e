<app-hero-banner [model]="heroBannerModel"></app-hero-banner>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Altersstufen</h1>
    </div>
  </div>
</div>

<app-stufen-card-collection
  [stufenModels]="stufenCardModels$ | async"
></app-stufen-card-collection>

<div id="nachrichten" class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Aktuelles</h1>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="offset-xs-0 offset-lg-2 col-lg-6 col-sm-12">
      <app-news-card-collection
        [posts]="posts$ | async"
      ></app-news-card-collection>
    </div>
    <div class="offset-1 col-lg-2">
      <app-downloads-card [model]="downloadsCardModel"></app-downloads-card>
    </div>
  </div>
</div>
