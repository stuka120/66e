<img
  src="http://test3.66er.net/wp-content/uploads/2019/03/titelbild.jpg"
  class="d-block w-100"
  alt="..."
  style="height: 30rem; object-fit: cover;"
/>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Altersstufen</h1>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div
    *ngIf="isLoadingStufenInfos$ | async"
    class="spinner-border text-primary"
    style="width: 3rem; height: 3rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
</div>

<app-stufen-card-collection
  [stufenModels]="stufenCardModels$ | async"
></app-stufen-card-collection>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Nachrichten</h1>
    </div>
  </div>
</div>

<div *ngIf="isLoadingPosts$ | async" class="d-flex justify-content-center">
  <div
    class="spinner-border text-primary"
    style="width: 3rem; height: 3rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
</div>

<app-news-card-collection [posts]="posts$ | async"></app-news-card-collection>
