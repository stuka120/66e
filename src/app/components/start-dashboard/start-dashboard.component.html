<app-stufen-slide-swiper
  *ngIf="stufenCardModels$ | async as stufenCardModels"
  [stufenModels]="stufenCardModels">
</app-stufen-slide-swiper>

<div id="nachrichten" class="container my-3">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Aktuelles</h1>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-6 col-xl-6 offset-lg-2 order-1 order-lg-0 mt-3">
      <app-news-card-collection
        [posts]="posts$ | async"
      ></app-news-card-collection>
    </div>
    <div class="col-12 col-lg-4 col-xl-3 order-0 order-lg-1 mt-3">
      <div class="container-fluid sticky-top" style="top: 6rem; bottom: 1rem;">
        <div class="row">
          <div class="d-none d-md-block col-md-6 col-lg-12 mt-3 mt-md-0 mt-lg-0">
            <app-downloads-card
              [model]="downloadsCardModel"
            ></app-downloads-card>
          </div>
          <div
            class="col-12 col-md-6 col-lg-12 mt-3 mt-md-0 mt-lg-3"
            *ngIf="upcomingEvents$ | async as upcomingEvents"
          >
            <app-upcoming-events [model]="upcomingEvents"></app-upcoming-events>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
