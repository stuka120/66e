<div class="container" *ngIf="model">
  <ng-container *ngFor="let event of model">
    <div class="row row-striped">
      <div class="col-2 col-sm-3 text-right">
        <h1 class="display-5">
          <span class="badge badge-secondary">{{
            event.dateTime | date: "dd"
          }}</span>
        </h1>
        <h5 class="mb-0">{{ event.dateTime | date: "MMM" }}</h5>
      </div>
      <div class="col-10 col-sm-9">
        <h5 class="text-uppercase">
          <strong>{{ event.title }}</strong>
        </h5>
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            {{ event.dateTime | date: "EEEE" }}
          </li>
          <li class="list-inline-item">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            {{ event.dateTime | date: "HH:mm" }}
          </li>
          <li class="list-inline-item">
            <fa-icon [icon]="faLocationArrow" class="mr-2"></fa-icon>
            <i class="fa fa-location-arrow" aria-hidden="true"></i
            >{{ event.place }}
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
