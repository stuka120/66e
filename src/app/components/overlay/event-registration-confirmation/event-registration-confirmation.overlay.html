<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-sm-10 col-sm-offset-1">
      <br /><br />
      <h2 style="color: #0fad00;">Angemeldet</h2>
      <p style="font-size: 20px; color: #5c5c5c;">
        {{eventRegistrationPayload.firstname | uppercase}} {{eventRegistrationPayload.lastname | uppercase}} wurde
        erfolgreich für das Event {{eventModel.name | uppercase}} angemeldet!
      </p>
      <button type="button" class="btn btn-success" (click)="closeClicked()">Schließen</button>
      <br /><br />
    </div>
  </div>
</div>
