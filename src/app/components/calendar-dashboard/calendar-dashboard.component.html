<div
  class="container d-flex h-100 flex-column"
  *ngIf="events$ | async as events"
>
  <div class="row d-flex justify-content-start" style="flex:1 1 auto;">
    <div class="col">
      <full-calendar
        defaultView="dayGridMonth"
        [plugins]="calendarPlugins"
        [events]="events"
        [timeZone]="false"
        [themeSystem]="'bootstrap'"
        [height]="'parent'"
        [header]="header"
        [locale]="'de'"
        [buttonText]="buttonText"
        [firstDay]="1"
        [eventTimeFormat]="eventTimeFormat"
      ></full-calendar>
    </div>
  </div>
</div>
