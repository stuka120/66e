<app-hero-banner [model]="heroBannerModel"></app-hero-banner>

<div class="container-fluid" style="background-color: aliceblue">
  <div
    class="row d-flex align-items-stretch align-items-center justify-content-between p-3"
  >
    <div class="col-lg-3 p-3">
      <app-downloads-card [model]="downloads$ | async"></app-downloads-card>
    </div>
    <div class="col-lg-6 offset-sm-0 col-sm-9">
      <app-sticky-note>
        <div
          body
          class="card-body"
          style="white-space: pre-wrap;"
          [innerHTML]="(stufenInfoWiWoe$ | async)?.fullDescription"
        ></div>
      </app-sticky-note>
    </div>

    <div class="col-lg-3 col-sm-12">
      <app-sticky-note
        [isRotated]="true"
        [isZoomingOnHover]="false"
        [backgroundColor]="'lightblue'"
      >
        <div header>
          <h4>Heimstunden</h4>
        </div>
        <div body>
          <fa name="cog" animation="spin"></fa>
          Mittwoch: 18:00 - 19:30
        </div>
      </app-sticky-note>
    </div>
  </div>
  <app-team-card-collection
    *ngIf="teamMembers$ | async as teamMembers"
    [model]="teamMembers"
  ></app-team-card-collection>
</div>
